<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>无</title>
		<style type = "text/css">
			*{
				list-style: none;
				padding: 0;
				margin: 0;
				text-decoration: none;
			}
			body{
				background-image: url("img/BM_blackground.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				display: flex; /* 使用flex布局 */
				justify-content: center;/* 子元素在主轴方向上的对齐方式为底部对齐 */
				align-items: center;/* 子元素在交叉轴方向上的对齐方式为居中对齐 */
				min-height: 100vh; /* 最小高度为视口高度，确保底部对齐 */
				/*background-attachment: fixed;*/
				
				
			}

			ul.slides{

				top: 150px; /* 距离顶部0 */
				left: 20px; /* 距离左边0 */
				position: absolute;
				width: 500px;
				height: 300px;
				list-style: none;
				margin: 0;
				padding: 0;
				background-color: aliceblue;
				overflow: hidden;
				
			}
			li.slide{
				
				
				margin: 0;
				padding: 0;
				width: inherit;
				height: inherit;
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: Helvetica;
				font-size: 80px;
				color: white;
				transition: .5s transform ease-in-out;
			}
			input[type="radio"]{
				
				
				position: relative;
				z-index: 100;
				display: none;
			}
			.controls-visible{
				
				
				position: absolute;
				width: 100%;
				bottom: 10px;
				text-align: center;
			}
			.controls-visible label{
				
				
				display: inline-block;
				width: 10px;
				height: 10px;
				background-color: white;
				border-radius: 50%;
				margin: 0px 3px;
				border: 2px solid white;
			}
			.slide:nth-of-type(1){
				
				
				
				background-image: url("img/blackmyth_wukong_wallpaper_019.jpg");
				background-repeat: no-repeat;
				background-size: cover;
			}
			.slide:nth-of-type(2){
				
				background-image: url("img/blackmyth_wukong_wallpaper_034.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				left: 100%;
			}
			
			.slide:nth-of-type(3){
				
				background-image: url("img/blackmyth_wukong_wallpaper_035.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				left: 200%;
			}
			
			.slides input[type='radio']:nth-of-type(1):checked ~ .controls-visible label:nth-of-type(1){
				background-color: darkgray;
				
			}
			
			.slides input[type='radio']:nth-of-type(2):checked ~ .controls-visible label:nth-of-type(2){
				background-color: darkgray;
			}
			
			.slides input[type='radio']:nth-of-type(3):checked ~ .controls-visible label:nth-of-type(3){
				background-color: darkgray;
			}
			
			.slides input[type="radio"]:nth-of-type(1):checked ~ .slide{
				transform: translatex(0%);
			}
			
			.slides input[type="radio"]:nth-of-type(2):checked ~ .slide{
				transform: translatex(-100%);
			}
			
			.slides input[type="radio"]:nth-of-type(3):checked ~ .slide{
				transform: translatex(-200%);
			}
			
			.bottom-centered {
			    display: flex;
			    justify-content: center; 
			    align-items: flex-end; 
			    width: 100%; 
			    height: 100px; 
			    position: absolute; 
			    bottom: 0; 
			    left: 0; 
			}
			button,button::after
			{
				position: relative;
				width: 304px;
				height: 69px;
				font-size: 36px;
				/*padding: 5px 8px;*/
				font-family: 'Bebas Neue', cursive;
				background: linear-gradient(45deg, yellow 5%, red 5%);
				border: 0;
				color: white;
				letter-spacing: 3px;
				line-height: 88px;
				box-shadow: 6px 0px 0px #00E6F6;
				outline: transparent;
				/*background-color: gray;
				border: 1px solid black;
				cursor: pointer;
				z-index: 1;
				border-radius: 10px;
				margin-bottom: 20px;*/
			}
			button::after{
				--slice-0:inset(50% 50% 50% 50%);
				--slice-1:inset(80% -6px 0 0);
				--slice-2:inset(50% -6px 30% 0);
				--slice-3:inset(10% -6px 85% 0);
				--slice-4:inset(40% -6px 43% 0);
				--slice-5:inset(80% -6px 5% 0);
				
				
				content: 'Start Now';
				display: block;
				position: absolute;
				 top: 0;
				 left: 0;
				 bottom: 0;
				 right: 0;
				 background: linear-gradient(45deg, yellow 3%, #00E6F6 3%,#00E6F6 5% ,red 5%);
				 text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
				 clip-path: var(--slice-0);
				 
			}
			
			button:hover::after{
				animation: 1s glitch;
				animation-timing-function: steps(2, end);
			}
			
			
			@keyframes glitch{
				0% {
				    clip-path: var(--slice-1);
				    transform: translate(-20px, -10px);
				  }
				  10% {
				    clip-path: var(--slice-3);
				    transform: translate(10px, 10px);
				  }
				  20% {
				    clip-path: var(--slice-1);
				    transform: translate(-10px, 10px);
				  }
				  30% {
				    clip-path: var(--slice-3);
				    transform: translate(0px, 5px);
				  }
				  40% {
				    clip-path: var(--slice-2);
				    transform: translate(-5px, 0px);
				  }
				  50% {
				    clip-path: var(--slice-3);
				    transform: translate(5px, 0px);
				  }
				  60% {
				    clip-path: var(--slice-4);
				    transform: translate(5px, 10px);
				  }
				  70% {
				    clip-path: var(--slice-2);
				    transform: translate(-10px, 10px);
				  }
				  80% {
				    clip-path: var(--slice-5);
				    transform: translate(20px, -10px);
				  }
				  90% {
				    clip-path: var(--slice-1);
				    transform: translate(-10px, 0px);
				  }
				  100% {
				    clip-path: var(--slice-1);
				    transform: translate(0);
				  }
			}
			
			.nav{
				width: 100%;
				height: 56px;
				position: fixed;
				top: 0;
				left: 0;
				box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
				border-radius: 10px;
				background-color: lightgoldenrodyellow;
				user-select: none;
			}
			.nav ul{
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				right: 5%;
			}
			.nav ul .nav-box{
				position: absolute;
				bottom: 0;
				left: 0;
				width: calc((100% / 7)*1);
				height: 10px;
				border-radius: 2px;
				transition: .5s;
			}
			.nav ul li{
				width: 100%;
				text-align: center;
			}
			.nav ul li a{
				color: rgb(70, 100, 180);
				font: 100 30px '优设标题黑';
				display: block;
				width: 100%;
				height: 100%;
				line-height: 70px;
			}
			.nav ul li:nth-child(1):hover~.nav-box{
				left: calc(100% / 7 *0);
				background-color: red;
			}
			.nav ul li:nth-child(2):hover~.nav-box{
				left: calc(100% / 7 *1);
				background-color: black;
			}
			.nav ul li:nth-child(3):hover~.nav-box{
				left: calc(100% / 7 *2);
				background-color: sandybrown;
			}
			.nav ul li:nth-child(4):hover~.nav-box{
				left: calc(100% / 7 *3);
				background-color: lightcyan;
			}
			.nav ul li:nth-child(5):hover~.nav-box{
				left: calc(100% / 7 *4);
				background-color: greenyellow;
			}
			.nav ul li:nth-child(6):hover~.nav-box{
				left: calc(100% / 7 *5);
				background-color: brown;
			}
			.nav ul li:nth-child(7):hover~.nav-box{
				left: calc(100% / 7 *6);
				background-color: red;
			}

			*/
		</style>
	</head>
	<body>

			<input type="radio" id="control-2" name="control">
