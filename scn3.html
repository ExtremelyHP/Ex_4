<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Cards Hover Effects</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="card" style="--clr: #009688;">
      <div class="imgBox">
        <img src="./img/heifengshan2.jpg">
      </div>
      <div class="content">
        <h2>黑风山</h2>
        <p>万壑争流，千崖竞秀。鸟啼人不见，花落树犹香。雨过天连青壁润，风来松卷翠屏张。
		山草发，野花开，悬崖峭嶂；薜萝生，佳木丽，峻岭平岗。不遇幽人，那寻樵子？涧边双鹤饮，石上野猿狂。矗矗堆螺排黛色，巍巍拥翠弄岚光。</p>
      </div>
    </div>
    <div class="card" style="--clr: #ff3e7f;">
      <div class="imgBox">
        <img src="./img/heixiong2.png">
      </div>
      <div class="content">
        <h2>黑熊精</h2>
        <p>碗子铁盔火漆光，乌金铠甲亮辉煌。皂罗袍罩风兜袖，黑绿丝绦麃穗长。
		手执黑缨枪一杆，足踏乌皮靴一双。眼幌金睛如掣电，正是山中黑风王。</p>
      </div>
    </div>
    <div class="card" style="--clr: #03a9f4;">
      <div class="imgBox">
        <img src="./img/jinchi2.png">
      </div>
      <div class="content">
        <h2>金池长老</h2>
        <p>金池长老头上戴一顶毗方帽，猫睛石的宝顶光辉；身上穿一领锦绒褊衫，翡翠毛的金边晃亮。
		 一对僧鞋攒八宝，一根拄杖嵌云星。满面皱痕，好似骊山老母；一双昏眼，却如东海龙君。口不关风因齿落，腰驼背屈为筋挛。</p>
      </div>
    </div>
  </div>
</body>
</html>
