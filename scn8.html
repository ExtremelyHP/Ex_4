<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>第六回</title>  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Cards Hover Effects</title>
  <link rel="stylesheet" href="./css/style6.css">
</head>

<body>
  <div class="container">
    <div class="card" style="--clr: #009688;">
      <div class="imgBox">
        <img src="./img/yw16.png">
      </div>
      <div class="content">
        <h2>通臂猿猴</h2>
        <p>欲学仙猴意蒙蒙，离山远走闯西东。寻得五蕴实无获，舍得才是真道通。</p>
      </div>
    </div>
    <div class="card" style="--clr: #ff3e7f;">
      <div class="imgBox">
        <img src="./img/yw17.png">
      </div>
      <div class="content">
        <h2>老猴子</h2>
        <p>长生路，人无数。求道不求真，渡人难自渡。休问功果几时成，虚空相里有还无。</p>
      </div>
    </div>
    <div class="card" style="--clr: #03a9f4;">
      <div class="imgBox">
        <img src="./img/yw18.png">
      </div>
      <div class="content">
        <h2>大圣残躯</h2>
        <p>三阳交泰产群生，仙石胞含日月精。借卵化猴完大道，假他名姓配丹成。内观不识因无相，外合明知作有形。历代人人皆属此，称王称圣任纵横</p>
      </div>
    </div>
  </div>
  <a href="main.html" class="bottom-center-button" >返回</a>
</body>
</html>
